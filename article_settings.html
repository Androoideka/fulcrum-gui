    <link rel="stylesheet" type="text/css" href="side_menu.css" />

</head>

<body>
    <div class="container-fluid d-flex flex-column vh-100">
        <div class="row no-gutters pt-3">
            <div class="col-6 pb-3 logo">
                <a href="index.html" class="vague-link flashy-link logo-text">
                    <span class="fas fa-flask align-middle logo"></span>
                    <p class="d-inline">Fulcrum</p>
                </a>
            </div>
            <div class="col-6 text-right">
                <div class="dropdown d-none d-md-block">
                    <a href="#" data-toggle="dropdown" class="vague-link flashy-link">
                        <p class="d-inline">Andrej V. Gašić</p>
                        <span class="fas fa-user-graduate align-middle user pl-2"></span>
                    </a>
                    <div class="dropdown-menu mt-3">
                        <a href="account.html" class="dropdown-item">
                            <span class="fas fa-user-alt"></span>
                            Profile
                        </a>
                        <a href="raf.html" class="dropdown-item">
                            <span class="fas fa-university"></span>
                            RAF
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">
                            <span class="fas fa-comment-dots"></span>
                            Send feedback
                        </a>
                        <a href="search_settings.html" class="dropdown-item">
                            <span class="fas fa-cog"></span>
                            Settings
                        </a>
                        <a href="index.html" class="dropdown-item">
                            <span class="	fas fa-sign-out-alt"></span>
                            Sign out
                        </a>
                    </div>
                </div>
                <a href="user_options.html" class="vague-link flashy-link d-md-none">
                    <p class="d-inline">Andrej V. Gašić</p>
                    <span class="fas fa-user-graduate align-middle user pl-2"></span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-2 d-none d-md-block">
                <ul class="d-none d-md-block nav flex-column navigation-font">
                    <li class="nav-item">
                        <a class="nav-link active" href="search_settings.html">Search settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="article_settings.html">Article settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="language_settings.html">Language settings</a>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h2>Citation format</h2>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ama" id="ama" value="ama">
                            <label class="form-check-label" for="ama">
                                Show me citations in AMA style
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="acs" id="acs" value="acs"
                                checked="checked">
                            <label class="form-check-label" for="acs">
                                Show me citations in ACS style
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="chicago" id="chicago" value="chicago">
                            <label class="form-check-label" for="chicago">
                                Show me citations in Chicago style
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ieee" id="ieee" value="ieee">
                            <label class="form-check-label" for="ieee">
                                Show me citations in IEEE style
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="apsa" id="apsa" value="apsa">
                            <label class="form-check-label" for="apsa">
                                Show me citations in APSA style
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mla" id="mla" value="mla">
                            <label class="form-check-label" for="mla">
                                Show me citations in MLA style
                            </label>
                        </div>
                        <h2 class="mt-4">Category</h2>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="impact" id="impact">
                            <label class="form-check-label" for="impact">
                                Show impact factor of the journal
                                at the time of publishing
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="ranking" id="ranking">
                            <label class="form-check-label" for="ranking">
                                Show ranking of the journal
                                at the time of publishing specified by
                                Journal Citation Reports
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="category" id="category">
                            <label class="form-check-label" for="category">
                                Show category specified by the
                                Ministry of Education, Science and
                                Technological Development of the
                                Republic of Serbia
                            </label>
                        </div>
                        <h2 class="mt-4">Site features</h2>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="overview-link" id="overview-link">
                            <label class="form-check-label" for="overview-link">
                                When clicking on an article link,
                                lead me to the overview on Fulcrum
                                instead of the actual content of the article
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="overview" id="overview">
                            <label class="form-check-label" for="overview">
                                Show the overview button instead of
                                the read button on search results
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="mt-auto pt-2 text-muted d-none d-md-block">
            <div class="bottom-footer p-3">
                <a href="new_article.html">
                    Add new article
                </a>
                <a href="apply.html" class="float-right">
                    Want to apply your institute for the program?
                </a>
                <a href="#" class="px-4 float-right">
                    Help
                </a>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
