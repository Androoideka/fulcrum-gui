<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/e200735406.js" crossorigin="anonymous"></script>

    <!-- My CSS -->

    <!-- CSS for universal page contents -->
    <link type="text/css" href="fulcrum.css" rel="stylesheet">
    <!-- New article related CSS -->
    <link type="text/css" href="new_article.css" rel="stylesheet">
    <!-- FAB related CSS -->
    <link type="text/css" href="fab.css" rel="stylesheet">

    <title>Fulcrum</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column vh-100">
        <div class="row no-gutters pt-3">
            <div class="col-6 pb-3 logo">
                <a class="vague-link flashy-link logo-text" href="index.html">
                    <span class="fas fa-flask align-middle logo"></span>
                    <p class="d-inline">Fulcrum</p>
                </a>
            </div>
            <div class="col-6 text-right">
                <div class="dropdown d-none d-md-block">
                    <a class="vague-link flashy-link" data-toggle="dropdown" href="#">
                        <p class="d-inline">Andrej V. Gašić</p>
                        <span class="fas fa-user-graduate align-middle user pl-2"></span>
                    </a>
                    <div class="dropdown-menu mt-3">
                        <a class="dropdown-item" href="user_account.html">
                            <span class="fas fa-user-alt"></span>
                            Profile
                        </a>
                        <a class="dropdown-item" href="raf.html">
                            <span class="fas fa-university"></span>
                            RAF
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">
                            <span class="fas fa-comment-dots"></span>
                            Send feedback
                        </a>
                        <a class="dropdown-item" href="settings_search.html">
                            <span class="fas fa-cog"></span>
                            Settings
                        </a>
                        <a class="dropdown-item" href="index.html">
                            <span class="	fas fa-sign-out-alt"></span>
                            Sign out
                        </a>
                    </div>
                </div>
                <a class="vague-link flashy-link d-md-none" href="user_options.html">
                    <p class="d-inline">Andrej V. Gašić</p>
                    <span class="fas fa-user-graduate align-middle user pl-2"></span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-right">
                <button class="btn btn-primary">
                    Save
                </button>
                <button class="btn btn-danger">
                    Cancel
                </button>
            </div>
            <div class="col-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="form-group">
                    <label for="title">Title</label>
                    <textarea class="form-control" id="title" rows="4"></textarea>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="form-group">
                    <label for="doi">DOI</label>
                    <input class="form-control" id="doi" type="text">
                </div>
                <div class="d-none d-lg-flex align-items-center">
                    <button class="btn btn-outline-primary" type="button">
                        Upload
                    </button>
                    <span class="far fa-file-alt ml-2 file">file.docx</span>
                </div>
            </div>
            <div class="d-none d-lg-block col-8">
                <div class="form-group">
                    <label for="authors">Authors</label>
                    <textarea class="form-control" id="authors" rows="2"></textarea>
                </div>
            </div>
            <div class="col-2 d-none d-lg-flex mt-auto">
                <div class="form-group">
                    <label for="fauthor">First Author</label>
                    <select class="custom-select" id="fauthor">
                        <option>Bojana Dimić Surla</option>
                    </select>
                </div>
            </div>
            <div class="col-2 d-none d-lg-flex mt-auto">
                <div class="form-group">
                    <label for="cauthor">Corresponding Author</label>
                    <select class="custom-select" id="cauthor">
                        <option>Bojana Dimić Surla</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="publisher">Publisher</label>
                            <input class="form-control" id="publisher" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="date">Date published</label>
                        <input class="form-control" id="date" type="date">
                    </div>
                    <div class="col-2 my-auto">
                        <div class="form-check">
                            <input class="form-check-input" id="range" type="checkbox">
                            <label class="form-check-label" for="range">Range</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="publication">Published in</label>
                            <input class="form-control" id="publication" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="abstract">Abstract</label>
                        <textarea class="form-control" id="abstract" rows="5"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="keywords">Keywords</label>
                        <textarea class="form-control" id="keywords" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-6 d-none d-lg-block">
                <div class="form-group">
                    <label for="references">References</label>
                    <textarea class="form-control" id="references" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="citations">Citations</label>
                    <textarea class="form-control" id="citations" rows="10"></textarea>
                </div>
            </div>
        </div>
        <footer class="mt-auto pt-2 text-muted d-none d-md-block">
            <div class="bottom-footer p-3">
                <a href="new_article.html">
                    Add new article
                </a>
                <a class="float-right" href="apply.html">
                    Want to apply your institute for the program?
                </a>
                <a class="px-4 float-right" href="#">
                    Help
                </a>
            </div>
        </footer>
    </div>

    <div class="basic-fab dropup d-block d-lg-none">
        <button class="fab-button" data-toggle="dropdown" type="button" aria-expanded="false" aria-haspopup="true">
            <a class="vague-link flashy-link fas fa-plus fab-icon">
            </a>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">
                <span class="fas fa-upload">

                </span>
                Upload
            </a>
            <a class="dropdown-item" href="new_references.html">
                <span class="fas fa-file-alt">

                </span>
                References/Citations
            </a>
            <a class="dropdown-item" href="new_authors.html">
                <span class="fas fa-edit">

                </span>
                Authors
            </a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
