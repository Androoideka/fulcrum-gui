<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/e200735406.js" crossorigin="anonymous"></script>

    <!-- My CSS -->

    <!-- CSS for universal page contents -->
    <link type="text/css" href="fulcrum.css" rel="stylesheet">

    <!-- Show/Hide Password -->
    <script src="password.js"></script>

    <title>Fulcrum</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column vh-100">
        <div class="row no-gutters pt-3">
            <div class="col-6 pb-3 logo">
                <a class="vague-link flashy-link logo-text" href="index.html">
                    <span class="fas fa-flask align-middle logo"></span>
                    <p class="d-inline">Fulcrum</p>
                </a>
            </div>
            <div class="col-6 text-right">
                <a class="vague-link flashy-link" href="auth_login.html">
                    <span class="fas fa-user-circle align-middle user"></span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>
                            Recovering agasic218rn@raf.rs
                        </h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="recovery">
                                Pick a recovery option
                            </label>
                            <select class="custom-select" id="recovery">
                                <option selected="selected">Email</option>
                                <option>SMS</option>
                                <option>Authenticator</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="verification">
                                Account email
                            </label>
                            <input class="form-control" id="verification" type="text" placeholder="Account email"
                                required="required">
                        </div>
                        <button class="btn btn-primary float-right">
                            Send recovery code
                        </button>
                        <div class="form-group pt-5 mt-5">
                            <label for="cader">
                                Enter code
                            </label>
                            <input class="form-control" id="cader" type="text" required="required">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                New password
                            </label>
                            <div class="input-group">
                                <input class="form-control" id="password" type="password" placeholder="Password"
                                    required="required">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <span class="far fa-eye" id="eye"
                                            onclick="switchConfirm('password', 'eye', 'confirm')"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm">
                                Confirm new password
                            </label>
                            <input class="form-control" id="confirm" type="text" placeholder="Password"
                                required="required">
                        </div>
                        <button class="btn btn-primary float-right" type="submit">Change</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
