<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/e200735406.js" crossorigin="anonymous"></script>

    <!-- My CSS -->

    <!-- CSS for universal page contents -->
    <link type="text/css" href="fulcrum.css" rel="stylesheet">

    <!-- Show/Hide Password -->
    <script src="password.js"></script>

    <title>Fulcrum</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column vh-100">
        <div class="row no-gutters pt-3">
            <div class="col-6 pb-3 logo">
                <a class="vague-link flashy-link logo-text" href="index.html">
                    <span class="fas fa-flask align-middle logo"></span>
                    <p class="d-inline">Fulcrum</p>
                </a>
            </div>
            <div class="col-6 text-right">
                <a class="vague-link flashy-link" href="auth_login.html">
                    <span class="fas fa-user-circle align-middle user"></span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col- 12 col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-header">
                        <div class="btn-group form-switcher d-none d-lg-flex" role="group">
                            <a class="btn btn-light w-100" href="auth_login.html">
                                Log in
                            </a>
                            <a class="btn btn-light active w-100" href="auth_signup1.html">
                                Sign up
                            </a>
                        </div>
                        <div class="d-lg-none">
                            Step 2 of 2
                        </div>
                    </div>
                    <div class="card-body" id="card-content">
                        <form action="index_signed_in.html">
                            <div class="form-row d-none d-lg-flex">
                                <div class="form-group col-12 col-lg-6">
                                    <label for="institutions">
                                        Institution:
                                    </label>
                                    <select class="custom-select" id="institutions" name="institutions">
                                        <option value="None" selected="selected">None</option>
                                        <option value="IMGGE">IMGGE</option>
                                        <option value="RAF">RAF</option>
                                        <option value="ETF">ETF</option>
                                        <option value="FON">FON</option>
                                        <option value="UCLA">UCLA</option>
                                        <option value="Stanford">Stanford</option>
                                        <option value="MIT">MIT</option>
                                        <option value="Caltech">Caltech</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-lg-6">
                                    <label for="departments">
                                        Department:
                                    </label>
                                    <select class="custom-select" id="departments" name="departments">
                                        <option value="None" selected="selected">None</option>
                                        <option value="CS">Computer Science</option>
                                        <option value="CE">Computer Engineering</option>
                                        <option value="CN">Computer Networks</option>
                                        <option value="CD">Computer Design</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="d-none d-lg-block">
                            <div class="form-row">
                                <div class="form-group col-lg-6">
                                    <label for="name">
                                        First name:
                                    </label>
                                    <input class="form-control" id="name" type="text" placeholder="First name"
                                        required="required">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="surname">
                                        Last name:
                                    </label>
                                    <input class="form-control" id="surname" type="text" placeholder="Last name"
                                        required="required">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-lg-12">
                                    <label for="email">
                                        Email:
                                    </label>
                                    <input class="form-control" id="email" type="email" placeholder="Email"
                                        required="required">
                                    <small class="text-muted" id="emailHelp">
                                        Please use your institution email so we can allow you to use all our features
                                        quicker.
                                    </small>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-lg-6">
                                    <label for="password">
                                        Password:
                                    </label>
                                    <div class="input-group">
                                        <input class="form-control" id="password" type="password" placeholder="Password"
                                            required="required">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <span class="far fa-eye" id="eye"
                                                    onclick="switchConfirm('password', 'eye', 'confirm')"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="confirm">
                                        Confirm password:
                                    </label>
                                    <input class="form-control" id="confirm" type="password" placeholder="Password"
                                        required="required">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="custom-control custom-checkbox ml-auto mr-auto">
                                    <input class="custom-control-input" id="termsagree" type="checkbox"
                                        required="required">
                                    <label class="custom-control-label" for="termsagree">I agree to the terms of
                                        service.</label>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block mt-2" type="submit">
                                Sign up
                            </button>
                        </form>
                        <h5 class="text-center mt-4">
                            Or sign up with:
                        </h5>
                        <button class="btn btn-outline-secondary btn-block mt-3 d-none d-lg-block" type="button">
                            <span class="fab fa-google"></span>
                            Google
                        </button>
                        <button class="btn btn-outline-secondary btn-block mt-3 d-none d-lg-block" type="button">
                            <span class="fab fa-microsoft"></span>
                            Microsoft
                        </button>
                        <button class="btn btn-outline-secondary btn-block mt-3 d-none d-lg-block" type="button">
                            <span class="fab fa-linkedin"></span>
                            LinkedIn
                        </button>
                        <div class="text-center d-lg-none">
                            <span class="fab fa-google py-2 px-5 social-icon"></span>
                            <span class="fab fa-windows py-2 px-5 social-icon"></span>
                            <span class="fab fa-linkedin-in py-2 px-5 social-icon"></span>
                        </div>
                        <div class="text-center mt-auto d-block d-lg-none">
                            Already have an account?
                            <a href="auth_login.html">
                                Sign in.
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
