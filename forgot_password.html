<!doctype html>
<html lang="en" class="fill-height">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/e200735406.js" crossorigin="anonymous"></script>

    <!-- My CSS -->

    <!-- CSS for universal page contents -->
    <link rel="stylesheet" type="text/css" href="fulcrum.css" />
    <!-- Page specific CSS -->
    <link rel="stylesheet" type="text/css" href="forgot_password.css" />

    <title>Fulcrum</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column vh-100">
        <div class="row no-gutters pt-3">
            <div class="col-6 pb-3 logo">
                <a href="main.html" class="vague-link flashy-link logo-text">
                    <span class="fas fa-flask align-middle logo"></span>
                    Fulcrum
                </a>
            </div>
            <div class="col-6 text-right">
                <a href="login.html" class="vague-link flashy-link">
                    <span class="fas fa-user-circle align-middle user"></span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>
                            What are we recovering?
                        </h1>
                    </div>
                    <div class="card-body mb-5">
                        <div class="form-group identifier">
                            <label for="email">
                                Account email
                            </label>
                            <input type="text" class="form-control" id="email" placeholder="Email"
                                required="required" />
                        </div>
                        <a href="recover_password.html">
                            <button type="button" class="btn btn-primary float-right">
                                Next
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
